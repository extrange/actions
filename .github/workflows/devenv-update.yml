name: "Update devenv and flake lockfile"

on:
  workflow_call:
    inputs:
      cache-size:
        required: false
        type: string
        default: 3G
  schedule:
    - cron: "0 17 * * *" # Runs daily at 01:00 SGT

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: nixbuild/nix-quick-install-action@889f3180bb5f064ee9e3201428d04ae9e41d54ad # v31
        with:
          nix_conf: |
            keep-env-derivations = true
            keep-outputs = true

      - name: Restore and save Nix store
        uses: nix-community/cache-nix-action@135667ec418502fa5a3598af6fb9eb733888ce6a # v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/devenv.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-
          gc-max-store-size-linux: ${{ inputs.cache-size }}

      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Update flake lockfile
        run: devenv update

      - name: Test
        run: devenv test

      - uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6
        with:
          commit_message: "chore: update devenv and flake lockfile"
